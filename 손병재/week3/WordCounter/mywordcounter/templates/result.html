<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
</head>
<body>

    <h1>당신이 입력한 텍스트는 {{totalCnt}}단어로 구성되어 있습니다. </h1>
    <a href="{% url 'index' %}">다시 하기</a>
    
    <h1>입력한 텍스트:</h1>
    <p>{{inputText}}</p>

    <h1>단어 카운트:</h1>

    {% for key, val in parsingResult.items %}
        <p>{{ key }} - {{ val }}</p>
    {% endfor %}

</body>
</html>
