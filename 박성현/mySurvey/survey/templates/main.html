<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<script type="text/javascript">
    function show_result(){
        location.href="show_result?survey_idx={{survery.survey_idx}}";
    }
</script>
</head>
<body>
    <h2>온라인 설문조사</h2>
    <form method="post" action="save_survey">
        {% csrf_token %}
        {{survery.question}}<br>
        <input type="radio" name="num" value="1">{{survery.ans1}}<br>
        <input type="radio" name="num" value="2">{{survery.ans2}}<br>
        <input type="radio" name="num" value="3">{{survery.ans3}}<br>
        <input type="radio" name="num" value="4">{{survery.ans4}}<br>
        <br>
        <input type="hidden" name="survey_idx" value="{{survery.survey_idx}}">
        <input type="submit" value="투표">
        <input type="button" value="결과 확인" onclick="show_result()">
    </form>
</body>
</html>
